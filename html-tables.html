<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>

    <h2>Tables</h2>

    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <br>
    
    <h2>Tables with head and body</h2>
    <table border="1">
        <!-- thead - table head -->
        <thead>
            <!-- tr- table row -->
                <!-- table header -->
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
        </thead>
        <tbody>
            <tr>
                <!-- td - table data -->
                <td>John</td>
                <td>29</td>
                <td>john@gmail.com</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>24</td>
                <td>jane@gmail.com</td>
            </tr>
        </tbody>
    </table>

    <!-- col span  -->

    <h2>col span</h2>

    <table border="1"> 
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Contact Numbers</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bill</td>
                <td>12345</td>
                <td>67890</td>
            </tr>
            <tr>
                <td>John</td>
                <td>09876</td>
                <td>54321</td>
            </tr>
        </tbody>
    </table>

    <!-- row span -->
    <h2>rowspan</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <td>Bill</td>
                <td>Steve</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Contact Numbers</th>
                <td>12345</td>
                <td>09876</td>
            </tr>
            <tr>
                <td>67890</td>
                <td>54321</td>
            </tr>
        </tbody>
    </table>



    
</body>
</html>
