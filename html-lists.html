<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>

    <h2>Ordered List</h2>
    <!-- ol = ordered list -->
    <ol>
        <!-- li = list item -->
        <li>Banana</li>
        <li>Chocolate</li>
        <li>Milk</li>
    </ol>

    <h2>Unordered List</h2>
    <!-- ul - unordered list -->
    <ul>
        <li>Banana</li>
        <li>Chocolate</li>
        <li>Milk</li>
    </ul>
    
    <h2>Nested List</h2>

    <ol>
        <li>Fruits</li>
        <ul>
            <li>Banana</li>
            <li>Apples</li>
        </ul>
        <li>Dessert</li>
        <ul>
            <li>Chocolate</li>
            <li>Cake</li>
        </ul>
    </ol>

    <ol>
        <li>Fruits</li>
        <ol>
            <li>Banana</li>
            <li>Apples</li>
        </ol>
        <li>Dessert</li>
        <ol>
            <li>Chocolate</li>
            <li>Cake</li>
        </ol>
    </ol>



    
</body>
</html>
